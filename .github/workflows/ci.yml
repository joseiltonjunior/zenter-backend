name: CI

on:
  pull_request:

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript Check
        run: pnpm tsc --noEmit
